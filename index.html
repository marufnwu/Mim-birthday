<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Removed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Italiana&family=Tangerine:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background: var(--bg-deepest);
        }

        .removed-container {
            z-index: 10;
            text-align: center;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
            position: relative;
            max-width: 800px;
        }

        .icon {
            font-size: 3rem;
            color: var(--rose-deep);
            margin-bottom: 2rem;
            display: block;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 4rem);
            color: var(--gold-primary);
            margin-bottom: 1rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(212, 168, 83, 0.2);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-deep), transparent);
            margin: 1.5rem auto;
        }

        p.main-msg {
            font-family: var(--font-serif);
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--text-secondary);
            font-style: italic;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }

        p.extra-msg {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            line-height: 1.6;
            opacity: 0.6;
            margin-top: 1rem;
        }

        /* Subtle background glow similar to the main site */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(139, 77, 92, 0.05), transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="removed-container">
        <span class="icon">üï∏Ô∏è</span>
        <h1>Site Removed</h1>
        <div class="divider"></div>
        <p class="main-msg">You are lost.</p>
        <p class="extra-msg">
            "New environments offer new freedoms‚Äîfree mixing, new tastes, new rituals.<br>
            But culture isn‚Äôt a passport stamp;<br>
            it‚Äôs something you either carry quietly or lose slowly."
        </p>
    </div>
</body>

</html>
